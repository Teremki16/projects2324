<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>FlexBox Nav</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css"
            integrity="sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ=="
            crossorigin="anonymous"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css" />
        <script src="js.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <header class="top">
                <h1>
                    Site them. Me
                    <div class="theme"><i class="fa-solid fa-sun"></i></div>
                </h1>
            </header>

            <nav class="flex-nav">
                <a href="#" class="toggleNav">☰ Menu</a>
                <ul>
                    <li><a href="#">Item 01</a></li>
                    <li><a href="#">Item 02</a></li>
                    <li><a href="#">Item 03</a></li>
                    <li><a href="#">Item 04</a></li>
                    <li><a href="#">Item 05</a></li>
                    <li><a href="#">Item 06</a></li>
                    <li class="social">
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    </li>
                    <li class="social">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    </li>
                    <li class="social">
                        <a href="#"><i class="fa-brands fa-github"></i></a>
                    </li>
                    <li class="social">
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    </li>
                </ul>
            </nav>

            <section class="banner">
                <img src="https://cataas.com/cat" />
            </section>

            <section class="content">
                <p>Here could be your advertisement!</p>
                <p>Ihre Werbung kann hier sein!</p>
                <p>您的廣告可能在這裡！</p>
            </section>

            <section>
                <form action="" class="signup">
                    <input type="text" placeholder="Your Name" />
                    <input type="email" placeholder="Email Address" />
                    <input type="submit" value="Sign me up!" />
                </form>
            </section>

            <footer>
                <p>&copy; Site creator</p>
            </footer>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>
            $(function () {
                $(".toggleNav").on("click", function () {
                    $(".flex-nav ul").toggleClass("open");
                });
            });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.7.1.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="header">Form</div>
    <div class="content">
    <form>
        <label for="login">Login</label>
        <input type="text" placeholder="Login..." id="login" name="login">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <div class="mistakes">
            <div class="mistake">Password has no letters</div>
            <div class="mistake">Password has no capital letter</div>
            <div class="mistake">Password has no digits</div>
            <div class="mistake">Password less than 8 letters</div>
        </div>
        <input type="submit" value="Submit">
    </form>
    <div class="rules">
        <h3>The password must match the criterias</h3>
        <ul>
            <li>At least 1 letter</li>
            <li>At least 1 capatal letter</li>
            <li>At least one digit</li>
            <li>At least 8 characters</li>
        </ul>
    </div>
    </div>
   </div> 
</body>
</html>

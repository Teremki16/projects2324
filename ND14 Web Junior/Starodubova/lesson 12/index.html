<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css' integrity='sha512-KOWhIs2d8WrPgR4lTaFgxI35LLOp5PRki/DxQvb7mlP29YZ5iJ5v8tiLWF7JLk5nDBlgPP1gHzw96cZ77oD7zQ==' crossorigin='anonymous'/>
</head>
<body>
    <div class="bar">
        <div class="colorBar">
            <input type="color"  id="color">
            <i class="fa-solid fa-fill-drip" onclick="fillin()"></i>
            <i class="fa-solid fa-trash-arrow-up" onclick="clearall()"></i>
            <i class="fa-solid fa-file-arrow-down"></i>
        </div>
        <div class="rangeBar">
            <input type="range" min="1" max="100" name="" value="10" step="1" id="range">
            <span id="rangeValue">10</span>
        </div>
    </div>
    <canvas></canvas>
    <div class="author">By Pacuk</div>
</body>
</html>

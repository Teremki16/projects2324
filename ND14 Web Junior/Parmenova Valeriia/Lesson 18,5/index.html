<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="header"> Password check</div>
        <div class="content">
            <form>
                <label for="login">Login</label>
                <input type="text" placeholder="login..." id="login" name="login">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <div class="mistakes">
                    <div class="mistake">Password has no latters</div>
                    <div class="mistake">Password has no capital latters</div>
                    <div class="mistake">Password has no digits</div>
                    <div class="mistake">Password less than 8 letter</div>

                </div>
                <input type="submit" value="Submit">
            </form>
            <div class="rules">
                <h3>The password must match the criterias</h3>
                <ul>
                    <li>least one letter</li>
                    <li>least one capital letter</li>
                    <li>least one digit</li>
                    <li>Be ore than 8 characters</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>

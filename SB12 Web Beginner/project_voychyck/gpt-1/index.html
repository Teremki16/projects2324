<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Будистський знак</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      width: 200px;
      height: 200px;
      margin: 20px auto;
      border: 1px solid black;
    }
    .cell {
      width: 100%;
      height: 100%;
      border: 1px solid #ddd;
      text-align: center;
    }
    .cell.active {
      background-color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cell active"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell active"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell active"></div>
  </div>
</body>
</html>

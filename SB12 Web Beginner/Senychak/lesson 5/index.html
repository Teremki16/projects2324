<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Name: <br>
        <input type="text" placeholder="put your name here"><br>
        Surname: <br>
        <input type="text" value="Пупкін"> <br>
        Choose your gender: <br>
        <input type="radio" name="a" id=""> Male <br>
        <input type="radio" name="a" id=""> Female <br>
        <input type="radio" name="a" id=""> middle <br>
        <input type="radio" name="a" id=""> transgender <br>
        <input type="radio" name="a" id=""> dog <br>
        <input type="radio" name="a" id=""> cat <br>
        <input type="radio" name="a" id=""> sergyi <br>
        <br>
        Favourite food: <br>
        <input type="checkbox" name="" id=""> Борщ <br>
        <input type="checkbox" name="" id=""> Сало <br>
        <input type="checkbox" name="" id=""> Вареники <br>
        <input type="checkbox" name="" id=""> чіпсіки <br>
        <input type="checkbox" name="" id=""> Пельмені <br>
        <input type="checkbox" name="" id=""> Беляши з вокзалу <br>
        <input type="checkbox" name="" id=""> Російське немовля <br>
        <input type="checkbox" name="" id=""> Каморний артилерійський боеприпас <br>
        Choose your city: <br>
        <select name="" id="" size="4">
            <option value="">Kyiv</option>
            <option value="">Odessa</option>
            <option value="">Kharkiv</option>
            <option value="">Lviv</option>
            <option value="">Zhytomyr</option>
            <option value="">Syvastopil</option>
            <option value="">Prypyat'</option>
            <option value="">DNR</option>
            <option value="">LNR</option>
            <option value="">Ivano-Frankivsk</option>
        </select> <br>
        Put your message here: <br>
        <textarea cols="30" rows="10"></textarea>
        <br>
        Email: <br>
        <input type="email" required> <br>
        Password: <br>
        <input type="password" required> <br>
        <input type="submit" value="Відправити">
        <input type="reset">
    </form>
</body>
</html>

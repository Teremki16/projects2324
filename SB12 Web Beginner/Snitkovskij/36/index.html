<body>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://bigkyiv.com.ua/wp-content/uploads/2022/03/005-35.jpg" class="d-block w-100 vh-50"
                    alt="..." style=" height: 50vh; object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img src="https://images.cnscdn.com/f/0/7/8/f078af0cd0d909079256a7619d725d7f/original.jpg"
                    class="d-block w-100 vh-50" alt="..." style=" height: 50vh; object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqUt_hjN3vw1nmPW1WB9WjkFH3VhrEJPg_kA&s"
                    class="d-block w-100 vh-50 " style=" height: 50vh; object-fit: cover;">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js" defer></script>
    <script src="script.js" defer></script>
    <style>

        .pedro{
            position: absolute;
            top: 100px;
            left: 100px;
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            transition: all 0.5s;
        }

        body{
            background-color: aqua;
        }

        .qwe{
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 150px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50ox;
        }
        
        button{
            position: fixed;
            width: 40px;
            height: 40px;
            background: transparent;
            border: 3px solid white;
            color: white;
            font-size: 20px;
        }

        .down{
            bottom: 20px;
            left: 75px;
        }
        .left{
            bottom: 75px;
            left: 20px;
        }
        .right{
            bottom: 75px;
            left: 120px;
        }
        .top{
            bottom: 120px;
            left: 75px;
        }

    </style>
</head>
<body>
    
    <div class="pedro"> Hello! </div>

    <div class="qwe">
        <button class="top">^</button>
        <button class="left"><</button>
        <button class="right">></button>
        <button class="down">v</button>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js" defer></script>
    <script src="jquery.knob.min.js" defer></script>
    <script src="script.js" defer></script>
    <title>net</title>
    <style>

        .clock{
            position: relative;
            margin: 0 auto;
            width: fit-content;
        }

       .clock div:nth-child(2){
        position: absolute;
        top: 50px;
        left: 50px;
       }
       .clock div:nth-child(3){
        position: absolute;
        top: 100px;
        left: 100px;
       }

       body{
        background-color: black;
       }

       .digitalClock{
        color: white;
        display: flex;
        margin: 5rem auto;
        width: fit-content;
        font-size: 4rem;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
       }
    </style>
</head>
<body>
    <div class="digitalClock">
        <div class="h">24</div>
        <div class="a">:</div>
        <div class="m">60</div>
        <div class="a">:</div>
        <div class="s">60</div>
    </div>
    <div class="clock">
        <input type="text" id="h">
        <input type="text" id="m">
        <input type="text" id="s">
    </div>

</body>
</html>

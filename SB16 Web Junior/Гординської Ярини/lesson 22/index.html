<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cursive{
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</h1>
    <h3>AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</h3>
    <p>AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</p>
    <A>AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</A>
    <button>Change style</button>
    <script src="../jquery.js"></script>
    <script>
        let state = false
        $("button").on("click", function(){
           $("*").toggleClass("cursive")
           $("body").css({ "background-color": "red" })
        })
    </script>
</body>
</html>

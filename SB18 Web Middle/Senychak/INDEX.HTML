<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style></style>
        <script defer>
            let xhr = new XMLHttpRequest();

            xhr.open('GET','https://raw.githubusercontent.com/RobocodeSchool/web/master/halloween.json');
            xhr.responseType = 'json';
            xhr.send()
            xhr.onload = ()=>{
                let result = xhr.response
                console.log(result)
                document.body.innerHTML = `<header>${result.event}</header>`
                let reselem = document.createElement("div")
                reselem.classList.add("guest")
                result.guests.forEach((guest)=>{
                    reselem.innerHTML += `
                    <div class="guest">
                        <h3>${guest.name}</h3>
                        <h3>${guest.age}</h3>
                        <img src="${guest.photo_url}">
                    </div>
                    `
                })
                document.body.appendChild(reselem)
            }
        </script>
    </head>
    <body>
    </body>
        
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>China Town</h1>
        <img src="assets/img/lantern.svg" class="lantern right" alt="">
        <img src="assets/img/lantern.svg" class="lantern left" alt="">
    </header>
    <main>
        <div class="house">
            <img src="assets/img/roof.svg" alt="" class="roof">
            <div class="block">
                <div class="window">
                    <h2>Chef</h2>
                    <img src="assets/img/chef.jpg" alt="" class="chef">
                </div>
            </div>
        </div>
        <div class="menu">
            <img src="assets/img/roof.svg" alt="" class="roof">
            <div class="block">
                <div class="window">
                    <h2>Menu</h2>
                    <ul class="menu-list">
                        <li>soup</li>
                        <li>vareniki</li>
                        <li>chupachups</li>
                        <li>apple</li>
                        <li>salat</li>
                        <li>shahluki</li>
                        <li>ramen</li>
                        <li>hachapuri</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <section class="order">
        <h2>Order</h2>
        <form id="order-form">
            <label for="dish">Dish:</label>
            <input type="text" id="dish" placeholder="Остатки богдана">
            <label for="time">Time:</label>
            <input type="time" id="time">
            <label for="address">Adres:</label>
            <input type="text" id="address" placeholder="djjd">
            <label for="tel">Telephone:</label>
            <input type="tel" id="tel" placeholder="097 773 41 32">
            <input type="submit" value="Order" id="submit">

        </form>
    </section>
    <section class="">
        <table id="order-table">
            <tr>
                <th>Dish</th>
                <th>Time</th>
                <th>Address:</th>
                <th>Telephone</th>
                <th>Link</th>
            </tr>
        </table>

    </section>
    <script src="script.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PokeSort</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="pokeapi.png" type="image/x-icon" />
    </head>
    <body>
       <header><div class="logo">
        <img src="pokeapi.png" alt="ogo">
       </div>
    </header>
    <main>
            <nav>
                 <form id="font-form">
                   <h4>Sort by: </h4>
                   <label for="id">id: </label>
                   <input type="radio" name="sort" value="id" id="id" checked>
                   <label for="name">name: </label>
                   <input type="radio" name="sort" value="name" id="name">
                   <label for="attack">attack: </label>
                   <input type="radio" name="sort" value="attack" id="attack">
                   <label for="defence">defence: </label>
                   <input type="radio" name="sort" value="defence" id="defence">
                   <h4>Order: </h4>
                   <label for="upsc">from smallest to biggest: </label>
                   <input type="radio" name="order" value="upsc" id="upsc" checked>
                   <label for="desc">from smallest to biggest: </label>
                   <input type="radio" name="order" value="desc" id="desc">
                </form>
            </nav>
            <div id="result">
        </div>
    </main>
    </body>
    <script src="script.js"></script>
</html>

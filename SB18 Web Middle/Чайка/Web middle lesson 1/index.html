<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CHINA TOWN ROBLOX SIMULATOR</h1>
        <img src="assets/img/lantern.svg" class="lantern right" alt="">
        <img src="assets/img/lantern.svg" class="lantern left" alt="">
    </header>
    <main>
        <div class="house">
            <img src="assets/img/roof.svg" class="roof">
            <div class="block">
                <div class="window">
                    <h2>Roblox chef</h2>
                    <img src="assets/img/chef.jpg" class="chef">
                </div>
            </div>
        </div>
        <div class="house">
            <img src="assets/img/roof.svg" class="roof">
            <div class="block">
                <div class="window">
                    <h2>Menu</h2>
                    <ul class="menu-list">
                        <li>Anya(noga)</li>
                        <li>Anya(noga2)</li>
                        <li>Anya(ruka)</li>
                        <li>Anya(ruka2)</li>
                        <li>Anya(golova)</li>
                        <li>Anya(sheya)</li>
                        <li>Anya(glaz)</li>
                        <li>Anya(ostatki mozga)</li>
                    </ul>
                </div>
            </div>
        </div>
        <section class="order">
            <h2>order</h2>
            <form id="order-form">
                <label for="dish">Dish:</label>
                <input type="text" id="dish" placeholder="Anya(ruka)">
                <label for="time">Time:</label>
                <input type="time" id="time">
                <label for="addres">Addres:</label>
                <input type="text" id="addres" placeholder="Akademika Vilyamsa 72">
                <label for="tel">Telephone:</label>
                <input type="tel" id="tel" placeholder="0977734132">
                <input type="submit" value="Order" id="submit">
            </form> 
        </section>
    </main>
</body>
</html>

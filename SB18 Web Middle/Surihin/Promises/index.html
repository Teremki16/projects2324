<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeSort</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="pokeapi.png" type="image/x-icon" />
</head>

<body>
    <header>
        <div class="page">
            <img src="pokeapi.png" alt="logo">
        </div>
    </header>
    <main>
        <nav>
            <form id="sort-form">
                <h4>Sort by:</h4>
                <label for="id">id:</label>
                <input type="radio" name="sort" value="id" id="id" checked>

                <label for="name">name:</label>
                <input type="radio" name="sort" value="name" id="name">

                <label for="defence">defence:</label>
                <input type="radio" name="sort" value="defence" id="defence">

                <label for="attack">attack:</label>
                <input type="radio" name="sort" value="atack" id="attack">
                <h4>Order:</h4>

                <label for="id">from smaller to biggest: </label>
                <input type="radio" name="order" value="upsc" id="upsc" checked>

                <label for="id">from bigger to smallest :</label>
                <input type="radio" name="order" value="desc" id="desc" checked>
            </form>

            <form id="filter-form">
                <h4>Filter by:</h4>
                <div class="search">
                    <label for="name-filter">Name</label>
                    <input type="text" id="name-filter" name="name-filter">
                </div>

                <div class="ranges">
                    <div class="hp-ranges">
                        <label for="hp-filter-form">hp from:</label>
                        <input type="range" min="10" max="250" value="125" name="hp-filter-form" id="hp-filter-form">
                    </div>
                    <div class="hp-ranges">
                        <label for="hp-filter-to">hp to:</label>
                        <input type="range" min="10" max="250" value="125" name="hp-filter-to" id="hp-filter-to">
                    </div>

                    <div class="attack-ranges">
                        <label for="attack-filter-form">attack from:</label>
                        <input type="range" min="5" max="130" value="130" name="attack-filter-form"
                            id="attack-filter-form">
                    </div>
                    <div class="attack-ranges">
                        <label for="attack-filter-to">attack to:</label>
                        <input type="range" min="5" max="130" value="130" name="attack-filter-to" id="attack-filter-to">
                    </div>

                    <div class="defence-ranges">
                        <label for="defence-filter-form">defence from:</label>
                        <input type="range" min="5" max="130" value="130" name="defence-filter-form"
                            id="defence-filter-form">
                    </div>
                    <div class="defence-ranges">
                        <label for="defence-filter-to">defence to:</label>
                        <input type="range" min="5" max="180" value="180" name="defence-filter-to"
                            id="defence-filter-to">
                    </div>
                </div>

                <div class="types">
                    <label for="normal">normal:</label>
                    <input type="checkbox" name="types" id="normal" value="normal" checked>

                    <label for="fighting">fighting:</label>
                    <input type="checkbox" name="types" id="fighting" value="fighting" checked>

                    <label for="flying">flying:</label>
                    <input type="checkbox" name="types" id="flying" value="flying" checked>

                    <label for="poison">poison:</label>
                    <input type="checkbox" name="types" id="poison" value="poison" checked>

                    <label for="ground">ground:</label>
                    <input type="checkbox" name="types" id="ground" value="ground" checked>

                    <label for="rock">rock:</label>
                    <input type="checkbox" name="types" id="rock" value="rock" checked>

                    <label for="bug">bug:</label>
                    <input type="checkbox" name="types" id="bug" value="bug" checked>

                    <label for="ghost">ghost:</label>
                    <input type="checkbox" name="types" id="ghost" value="ghost" checked>

                    <label for="steel">steel:</label>
                    <input type="checkbox" name="types" id="steel" value="steel" checked>

                    <label for="fire">fire:</label>
                    <input type="checkbox" name="types" id="fire" value="fire" checked>

                    <label for="water">water:</label>
                    <input type="checkbox" name="types" id="water" value="water" checked>

                    <label for="grass">grass:</label>
                    <input type="checkbox" name="types" id="grass" value="grass" checked>

                    <label for="electric">electric:</label>
                    <input type="checkbox" name="types" id="electric" value="electric" checked>

                    <label for="psychic">psychic:</label>
                    <input type="checkbox" name="types" id="psychic" value="psychic" checked>

                    <label for="ice">ice:</label>
                    <input type="checkbox" name="types" id="ice" value="ice" checked>

                    <label for="dragon">dragon:</label>
                    <input type="checkbox" name="types" id="dragon" value="dragon" checked>

                    <label for="dark">dark:</label>
                    <input type="checkbox" name="types" id="dark" value="dark" checked>

                    <label for="fairy">fairy:</label>
                    <input type="checkbox" name="types" id="fairy" value="fairy" checked>

                    <label for="unknown">unknown:</label>
                    <input type="checkbox" name="types" id="unknown" value="unknown" checked>

                    <label for="shadow">shadow:</label>
                    <input type="checkbox" name="types" id="shadow" value="shadow" checked>
                    

                </div>

                <input type="submit" value="Apply filters" class="btn">

            </form>
        </nav>
        <div id="result"></div>
    </main>

</body>
<script src="script.js"></script>

</html>

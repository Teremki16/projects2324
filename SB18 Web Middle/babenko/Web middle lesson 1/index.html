<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <H1>China town</H1>
        <img class="lantern right" src="assets/img/lantern.svg" alt="">
        <img class="lantern left" src="assets/img/lantern.svg" alt="">
    </header>
    <main>
        <div class="house">
            <img class="roof" src="assets/img/roof.svg" alt="">
            <div class="block">
                <div class="window">
                    <h2>sheffpowar</h2>
                    <img class="chef" src="assets/img/chef.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="house">
            <img class="roof" src="assets/img/roof.svg" alt="">
            <div class="block">
                <div class="window">
                    <h2>menu</h2>
                    <ul class="menu-list">
                        <li>sigma</li>
                        <li>qqq</li>
                        <li>qqe</li>
                        <li>wwq</li>
                        <li>qwe</li>
                        <li>eew</li>
                        <li>qwe</li>
                        <li>eeq</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <section class="order">
        <h2>order</h2>
        <form id="order-form">
            <label for="dish">Dish</label>
            <input type="text" id="dish" placeholder="musor">
            <label for="time">time</label>
            <input type="time" id="time">
            <label for="address">adress</label>
            <input type="adress" id="address" placeholder="dom kalatyshkina">
            <label for="tel">telephone</label>
            <input type="tel" id="tel" placeholder="12346767">
            <input type="submit" value="Order" id="submit">
        </form>
    </section>
    <section class="">
        <table id="ordertable">
            <tr>
                <th>Dish</th>
                <th>time</th>
                <th>address</th>
                <th>telephone</th>
                <th>link</th>
            </tr>
        </table>
    </section>
    <script src="script.js" defer></script>
</body>

</html>

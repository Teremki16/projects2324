<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>China Town</h1>
        <img src="assets/img/lantern.svg" class="lantern right" alt="">
        <img src="assets/img/lantern.svg" class="lantern left" alt="">
    </header>
    <main>
        <div class="house">
            <img src="assets/img/roof.svg" alt="" class="roof">
            <div class="block">
                <div class="window">
                    <h2>Chef</h2>
                    <img src="assets/img/chef.jpg" alt="" class="chef">
                </div>
            </div>
        </div>

        <div class="house">
            <img src="assets/img/roof.svg" alt="" class="roof">
            <div class="block">
                <div class="window">
                    <h2>Menu</h2>
                    <ul class="menu-list">
                        <li>ali exspres</li>
                        <li>china burger</li>
                        <li>china borsh</li>
                        <li>china danya</li>
                        <li>china rosiski nemovlyata</li>
                        <li>china ostatki dani</li>
                        <li>china kurachka</li>
                        <li>china danya lox</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <section class="order">
        <h2>order</h2>
        <form id="order-form">
           <label for="dish">Dish:</label>
           <input type="dish" id="dish" placeholder="остаткі дані">
           <label for="">Time: </label>
           <input type="time" id="time">
           <label for="address">Addres: </label>
           <input type="address" id="address" placeholder="Akademika Vilyamsa 72">
           <label for="tel">Telephone: </label>
           <input type="tel" id="tel" placeholder="0977734132">
           <input type="submit" value="order">
        </form>
    </section>
    <section class="">
        <table id="order-table">
           <tr>
            <th>Dish</th>
            <th>Time</th>
            <th>Address</th>
            <th>Telephone</th>
            <th>link</th>
           </tr>
        </table>
    </section>
    <script src="script.js" defer></script>
</body>
</html>
